# ============================================
# ğŸš€ PIPELINE COMPLETA - MOTO MONITORAMENTO (CI + CD)
# ============================================

trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  MYSQL_ROOT_PASSWORD: $(MYSQL_ROOT_PASSWORD)
  DB_DATABASE: $(DB_DATABASE)

stages:
  # ========================================
  # ğŸ§± CI - Build + Testes + Artefatos
  # ========================================
  - stage: CI
    displayName: "IntegraÃ§Ã£o ContÃ­nua (Build + Testes)"
    jobs:
      - job: BuildAndTest
        displayName: "Build e Testes AutomÃ¡ticos"
        steps:
          - checkout: self

          # 1ï¸âƒ£ Instalar SDK do .NET 9
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '9.0.x'
            displayName: 'ğŸ”§ Instalar .NET 9 SDK'

          # 2ï¸âƒ£ Restaurar dependÃªncias
          - script: |
              echo "ğŸ“¦ Restaurando dependÃªncias..."
              dotnet restore MotoMonitoramento.sln
            displayName: 'ğŸ“¦ Restaurar dependÃªncias'

          # 3ï¸âƒ£ Compilar aplicaÃ§Ã£o
          - script: |
              echo "ğŸ—ï¸ Compilando aplicaÃ§Ã£o..."
              dotnet build MotoMonitoramento.sln --configuration $(buildConfiguration) --no-restore
            displayName: 'âš™ï¸ Compilar aplicaÃ§Ã£o'

          # 4ï¸âƒ£ Executar testes unitÃ¡rios e de integraÃ§Ã£o
          - script: |
              echo "ğŸ§ª Executando testes..."
              dotnet test --configuration $(buildConfiguration) --no-build --logger trx --results-directory $(Build.ArtifactStagingDirectory)/TestResults
            displayName: 'ğŸ§ª Executar testes automatizados'

          # 5ï¸âƒ£ Publicar artefatos (para a prÃ³xima stage)
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'
            displayName: 'ğŸ“¦ Publicar artefatos'

  # ========================================
  # â˜ï¸ CD - Deploy automÃ¡tico no Azure
  # ========================================
  - stage: CD
    displayName: "Entrega ContÃ­nua (Deploy no Azure)"
    dependsOn: CI
    condition: succeeded()
    jobs:
      - job: Deploy
        displayName: "ğŸš€ Executar Deploy no Azure"
        steps:
          - checkout: self

          # 1ï¸âƒ£ Executar script de deploy
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'qmove-azure-connection'  # ğŸ”§ nome da sua Service Connection
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "ğŸš€ Iniciando deploy no Azure..."
                chmod +x ./deploy.sh
                ./deploy.sh
            displayName: 'ğŸš€ Deploy via Azure CLI'
